{% extends "base.html" %}

{% block content %}
<h1 class="display-4 mt-5">Authors:</h1>
<ul class="list-group">
    {% for author in authors %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href={% url 'author_detail' pk=author.pk %} class="card-link ml-0">{{ author.name }} , age: {{ author.age }}</a> 
          <span class="badge badge-primary badge-pill"> books: {{ author.book_set.all|length }}</span>
        </li>
       
    {% endfor %}
</ul>


{% endblock %}
